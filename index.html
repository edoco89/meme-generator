<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header>
        <nav class="top-bar">
            <h1 class="logo-top">Meme Generator</h1>
            <button onclick="toggleMenu()" class="btn-hamburger">☰</button>
            <section class="btn-top-container">
                <a class="btn-top" onclick="onGalleryClick()">Gallery</a>
                <a class="btn-top" onclick="onAbout()">About</a>
                <a class="btn-top" href="">Get in touch</a>
            </section>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="filter-container flex-center">
                <input class="input-keyword" placeholder="search keyword" onkeyup="onFilter(this.value)" class="filter-input"
                    type="text">
            </div>
            <div class="filter-words flex-center"></div>
            <div class="gallery"></div>
            <input id="upload-input" type="file" name="image" onchange="onFileInputChange(event)" />
        </div>



        <div class="editor-container hide">
            <nav class="edit-menu">
                <div class="txt-container">
                    <div class="btn-emoji-container">
                        <div class="icons-modal hide">
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🍺</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🚀</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💥</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤮</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🐶</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤟</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💩</div>
                            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤡</div>
                        </div>
                        <img class="img-btn hide" onclick="onBtnEmoji()" src="icons-imgs/em-btn.png">

                    </div>
                    <div class="input-container">
                        <button class="delete-txt btn-input" onclick="onDeleteText()">❌</button>
                        <input class="input-txt-editor" placeholder="write here..." type="text" oninput="onSetTxt(this.value)">
                        <button class="add-txt btn-input" onclick="onAddText()">➕</button>
                    </div>
                    <div class="txt-align">
                        <input id="txt-color" onchange="onTxtColor(this.value)" type="color" value="#ffffff">
                        <input id="txt-stroke" onchange="onTxtStroke(this.value)" type="color" value="#000000">
                        <button class="txt-size-up" onclick="onTextSizeUp()">A</button>
                        <button class="txt-size-down" onclick="onTextSizeDown()">a</button>
                        <button class="stroke-size-up" onclick="onStrokeSizeUp()">||</button>
                        <button class="stroke-size-down" onclick="onStrokeSizeDown()">|</button>
                        <!-- <button onclick="onTxtAlign(this.value)" class="txt-align-left" value="left">Left</button>
                        <button onclick="onTxtAlign(this.value)" class="txt-align-center" value="center">Center</button>
                        <button onclick="onTxtAlign(this.value)" class="txt-align-Right" value="right">Right</button> -->
                        <button class="" id="clear-btn" onclick="clearCanvas()">Clear</button>
                </div>
                <div class="bts-imp-container">
                    <a class="btn-imp" id="save" onclick="saveCanvas(this)">Save Image</a>
                    <div class="publish-form-container"></div>
                </div>
            </nav>
            <div class="canvas-container">
                <canvas class="canvas" id="canvas" onmousedown="handleMouseDown(event)" onmousemove="handleMouseMove(event)"
                    onmouseup="handleMouseUp(event)" onmouseout="handleMouseOut(event)"></canvas>
            </div>
        </div>

        <div class="contact-modal hide">
            <h2>Created By Edo Cohen and Tom Manger</h2>
        </div>


    </main>

    <script src="upload-and-share/client/js/upload-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/emoji-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
