<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header>
        <nav class="top-bar">
            <h1 class="logo-top">Meme Generator</h1>
            <button onclick="toggleMenu()" class="btn-hamburger">☰</button>
            <section class="btn-top-container">
                <a class="btn-top" onclick="onGalleryClick()">Editor</a>
                <a class="btn-top" href="">About</a>
                <a class="btn-top" href="">Get in touch</a>
            </section>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="filter-container">
                <input class="input-keyword" placeholder="search keyword" onkeyup="onFilter(this.value)" class="filter-input" type="text">
                <div class="filter-words"></div>
            </div>
            <div class="gallery"></div>
            <input type="file" name="image" onchange="onFileInputChange(event)" />
        </div>

        <div class="editor-container hide">
            <nav class="edit-menu">
                <div class="txt-top-container">
                    <input class="input-txt-editor txt-top" id="txt-top" placeholder="top text" type="text" oninput="drawCanvas(this, event)"
                        maxlength="30">
                    <input id="txt-top" onchange="onTxtColor(this)" type="color" value="#ffffff">
                    <input id="txt-top" onchange="onTxtStroke(this)" type="color" value="#000000">
                    <div class="txt-top-align">
                        <button onclick="onTxtAlign(this)" class="txt-align-left" id="txt-top" value="left">Left</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-center" id="txt-top" value="center">Center</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-Right" id="txt-top" value="right">Right</button>
                    </div>
                </div>
                <div class="txt-bottom-container">
                    <input class="input-txt-editor txt-bottom" id="txt-bottom" placeholder="bottom text" type="text"
                        oninput="drawCanvas(this, event)" >
                    <input id="txt-bottom" onchange="onTxtColor(this)" type="color" value="#ffffff">
                    <input id="txt-bottom" onchange="onTxtStroke(this)" type="color" value="#000000">
                    <div class="txt-bottom-align">
                        <button onclick="onTxtAlign(this)" class="txt-align-left" id="txt-bottom" value="left">Left</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-center" id="txt-bottom" value="center">Center</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-Right" id="txt-bottom" value="right">Right</button>
                    </div>
                </div>
                <button>Add more text</button>
                <a onclick="saveCanvas(this)">Save Image</a>
                <div class="publish-form-container"></div>


                <button onclick="onBtnEmoji()">Add emoji</button>

                <div class="bts-imp-container">
                    <button class="btn-imp" id="clear-btn" onclick="clearCanvas()">Clear</button>
                    <a class="btn-imp" onclick="saveCanvas(this)">Save Image</a>
                    <div class="publish-form-container"></div>
                </div>
            </nav>
            <!-- onclick="openEmojiModal(event)" onmousedown="handleCanvasClick(event)" -->
            <canvas class="canvas" id="canvas"  onmousedown="handleMouseDown(event)" onmousemove="handleMouseMove(event)" onmouseup="handleMouseUp(event)" onmouseout="handleMouseOut(event)" ></canvas>
        </div>

        <div class="icons-modal hide">
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🍺</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🚀</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💥</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤮</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🐶</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤟</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💩</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤡</div>
        </div>

    </main>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script src="upload-and-share/client/js/upload-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/emoji-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
