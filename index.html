<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">

    <header>
        <nav class="top-bar">
            <h1 class="logo-top">Meme Generator</h1>
            <button onclick="toggleMenu()" class="btn-hamburger">☰</button>
            <section class="btn-top-container">
                <a class="btn-top" onclick="onGalleryClick()">Gallery</a>
                <a class="btn-top" onclick="onAbout()">About</a>
                <a class="btn-top" href="">Get in touch</a>
            </section>
        </nav>
    </header>

    <main>
        <div class="gallery-container">
            <div class="filter-container flex-center">
                <input class="input-keyword" placeholder="search keyword" onkeyup="onFilter(this.value)" class="filter-input"
                    type="text">
            </div>
            <div class="filter-words flex-center"></div>
            <div class="gallery"></div>
            <input id="upload-input" type="file" name="image" onchange="onFileInputChange(event)" />
        </div>

        <div class="editor-container hide">
            <nav class="edit-menu">
                <div class="txt-container">
                    <input class="input-txt-editor"  placeholder="write here..." type="text" oninput="onSetTxt(this.value)">
                    <input id="txt-color" onchange="onTxtColor(this.value)" type="color" value="#ffffff">
                    <input id="txt-stroke" onchange="onTxtStroke(this.value)" type="color" value="#000000">
                    <div class="txt-align">
                        <button onclick="onTxtAlign(this.value)" class="txt-align-left"  value="left">Left</button>
                        <button onclick="onTxtAlign(this.value)" class="txt-align-center"  value="center">Center</button>
                        <button onclick="onTxtAlign(this.value)" class="txt-align-Right"  value="right">Right</button>
                    </div>
                    <button class="add-txt" onclick="onAddText()">Add Text</button>
                    <button class="delete-txt" onclick="onDeleteText()">Delete Text</button>
                </div>
                <!-- <div class="txt-bottom-container">
                    <input class="input-txt-editor txt-bottom" id="txt-bottom" placeholder="bottom text" type="text"
                        oninput="onSetTxt(this)" >
                    <input id="txt-bottom" onchange="onTxtColor(this)" type="color" value="#ffffff">
                    <input id="txt-bottom" onchange="onTxtStroke(this)" type="color" value="#000000">
                    <div class="txt-bottom-align">
                        <button onclick="onTxtAlign(this)" class="txt-align-left" id="txt-bottom" value="left">Left</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-center" id="txt-bottom" value="center">Center</button>
                        <button onclick="onTxtAlign(this)" class="txt-align-Right" id="txt-bottom" value="right">Right</button>
                    </div>
                </div> -->
                <button class="btn-imp" onclick="onBtnEmoji()">Add emoji</button>
                <button class="btn-imp" id="clear-btn" onclick="clearCanvas()">Clear</button>
                <div class="publish-form-container"></div>

                <div class="bts-imp-container">
                    <a class="btn-imp" onclick="saveCanvas(this)">Save Image</a>
                    <div class="publish-form-container"></div>
                </div>
            </nav>
            <!-- onclick="openEmojiModal(event)" onclick="onCanvasInput(event)" onmousedown="handleCanvasClick(event)" -->
            <canvas class="canvas" id="canvas"  onmousedown="handleMouseDown(event)" onmousemove="handleMouseMove(event)" onmouseup="handleMouseUp(event)" onmouseout="handleMouseOut(event)" ></canvas>
        </div>

        <div class="icons-modal">
            <button onclick="closeEmojiModal()">close</button>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🍺</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🚀</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💥</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤮</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🐶</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤟</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💩</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤡</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🍺</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🚀</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💥</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤮</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🐶</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤟</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">💩</div>
            <div onclick="onEmojiClick(this.innerHTML)" class="emoji">🤡</div>
        </div>

        <div class="contact-modal hide">
            <h2>Created By Edo Cohen and Tom Manger</h2>
        </div>


    </main>

    <script src="upload-and-share/client/js/upload-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/emoji-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
