<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>
<body onload="init()">
    
    <header>
        <nav class="top-bar">
            <h1 class="logo-top">Meme Generator</h1>
            <section class="btn-top-container">
                <a class="btn-top" href="">Gallery</a>
                <a class="btn-top" href="">About</a>
                <a class="btn-top" href="">Get in touch</a>
            </section>
        </nav>
    </header>

    <main>
        <div class="gallery-container">

        </div>

        <div class="editor-container">
            <nav class="edit-menu">
                <input id="txt-add" placeholder="input text" type="text" onchange="onTextAdd(this.value, event)">
                <button id="clear-btn" onclick="clearCanvas()">Clear</button>

            </nav>
            <canvas class="canvas" id="canvas" onmousedown="handleCanvasClick(event)"></canvas>
        </div>        
    </main>


    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/util-service.js"></script>
</body>
</html>
